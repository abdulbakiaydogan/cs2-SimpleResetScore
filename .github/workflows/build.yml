name: Build
on:
  push:
    paths-ignore:
      - LICENSE
      - README.md
  pull_request:
    paths-ignore:
      - LICENSE
      - README.md
  workflow_dispatch:
jobs:
  build:
    name: Build on ${{ matrix.os_short }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Compile on Linux.
        os:
          - ubuntu-latest
        include:
          - os: ubuntu-latest
            os_short: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'
      - run: dotnet build

      - shell: bash
        run: |
          mkdir -p plugins/ResetScore
          mv bin/Debug/net7.0/* plugins/ResetScore
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}
          path: plugins

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Package
        run: |
          7z a -mx9 ${{ github.event.repository.name }}.zip cs2-SimpleResetScore/
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.REGISTRY_TOKEN }}
          file: '*.zip'
          tag: ${{ github.ref }}
          file_glob: true
